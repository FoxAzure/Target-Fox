<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target - Lista</title>
    <link rel="stylesheet" href="src/css/principal.css">
</head>
<body onload="checklogin(),creatlistrel()">
    <header>
        <div class="banner">
            <div class="header_principal">
            
            </div>
            <div class="header_secundario">
                <a href="inicio.html"><img src="src/galery/logofull1.png" alt="Logo Target" class="logo_target"></a>
                <div class="user_note">
                    <p id="username">Agrovale</p>
                    <p class="subnick" id="subnick"> </p>
                </div>
            </div>
        </div>
        <div class="navegacao">
            <a href="inicio.html">
                <button class="bt_nav">
                    <div class="bt_icon">
                        <img src="src/galery/inicio32.png" alt="">
                    </div>
                    <div class="bt_placeholder">
                        <p>Inicio</p>
                    </div>
                </button>
            </a>
            <a href="lista.html">
                <button class="bt_nav">
                    <div class="bt_icon">
                        <img src="src/galery/voltar2-32.png" alt="">
                    </div>
                    <div class="bt_placeholder">
                        <p>Relatórios</p>
                    </div>
                </button>
            </a>
                <button class="bt_nav" onclick="quitlogin()">
                    <div class="bt_icon">
                        <img src="src/galery/sair2-32.png" alt="">
                    </div>
                    <div class="bt_placeholder">
                        <p>Sair</p>
                    </div>
                </button>
        </div>
    </header>
    <div class="sessao_principal">
        <h1 class="titulo" id="titulo_list"> </h1>

        <ul class="lista_itens" id="listRel">

        </ul>
    </div>
    <footer class="rodape">
        <p>Qualidade Agrícola - Agrovale</p>
        <p>Paulo Roberto</p>
    </footer>

    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/base.js"></script>
</body>
</html>
